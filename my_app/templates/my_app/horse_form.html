{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %} 
{% block content %}

<div class="page-header">
  {% if horse %}
    <h1>Edit {{ horse.name }}</h1>
  {% else %}
    <h1>Add a horse</h1>
  {% endif %}
 <img
    src="{% static 'images/horseback_625386.png' %}"
    alt="Bay horse and rider"
  />
  <img
    src="{% static 'images/gray_horse.png' %}"
    alt="A gray horse"
  />
</div>

<form action="" method="post" class="form-container">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" class="btn submit">Submit!</button>
</form>

{% endblock %}
