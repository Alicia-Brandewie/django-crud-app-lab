{% extends 'base.html' %} 
{% load static %} 
{% block head %}
  <link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %} 
{% block content %}
  <div class="page-header">
    {% if object %}
      <h1>Edit {{object.horse.name}}'s {{object.date}} feeding?</h1>
      <img
        src="{% static 'images/hay_8849969.png' %}"
        alt="Hay is for horses"
      />
      <img 
        src="{% static 'images/carrot_1860544.png' %}" 
        alt="Carrot" 
      />
    {% else %}
      <h1>Add a feeding</h1>
    {% endif %}
    {% comment %} <img src="{% static 'images/nerd-cat.svg' %}" alt="A cat using a computer" /> {% endcomment %}
  </div>
  <form action="" method="post" class="form-container" autocomplete="off">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <button type="submit" class="btn submit">Submit!</button>
  </form>

{% endblock %}
